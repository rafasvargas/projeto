<!DOCTYPE html>

<html>


    <head>

            <title>Login</title>
            <meta charset="utf-8">
            {% load static %}
            <link rel="stylesheet" type="text/css" href='{% static "css/loginstyle.css" %}'>

    </head>

    <body>

        <div id='check'>
            <img src='{% static "img/cad.jpg" %}'>
            
        </div>





        <div id="formulario">
           
            
                
                <form action="submit" method="POST">{% csrf_token %}
                    <h1 id='titulo'>Login</h1>
                    <div align = 'center'> 
                            
                        <label>Usuário: </label>

                        <input id='name' type="text" name="username" placeholder="Usuário" size="10px"><br>

                        <label>Senha: </label>

                        <input id='password' type="password" name="password" placeholder="Senha" size="10px"><br>

                        <button type="submit"> Entrar </button>
                     </div>
               
                </form>

         </div>
        {% for message in messages %}
            <div class='errado'>
                <strong>ERRO : </strong>{{message}}
            </div>
        {% endfor %}

    </body>  
</html>
